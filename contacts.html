<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <title>Веб-разработчик</title>
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">
        <div class="container">
          <div class="header-inner">
            <div class="header-brand">ВЕБ-РАЗРАБОТЧИК</div>
            <div class="header-logo">
              <img src="img/code.svg" alt="" />
            </div>
            <nav class="header-nav">
              <a class="header-nav-link" href="index.html">Главная</a>
              <a class="header-nav-link" href="about.html">Об авторе</a>
              <a class="header-nav-link active" href="contacts.html"
                >Контакты</a
              >
            </nav>
          </div>
        </div>
        <!-- /.container-->
      </header>
      <!-- Main -->
      <div class="container">
        <main class="content">
          <div class="content-header">
            <h1 class="title">Напишите мне <span>сообщение</span></h1>
            <div class="text">
              <p>
                Для отправки заполните форму ниже и нажмите кнопку Отправить
              </p>
            </div>
          </div>
          <form class="form" action="/" method="post">
            <div class="form-group">
              <input class="input" type="text" name="name" placeholder="Имя" />
            </div>
            <div class="form-group">
              <input
                class="input"
                type="email"
                name="email"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <input
                class="input"
                type="tel"
                name="tel"
                placeholder="Телефон"
              />
            </div>
            <div class="form-group">
              <textarea
                class="textarea"
                name="text"
                placeholder="Сообщение"
              ></textarea>
            </div>
            <div class="form-group">
              <button class="btn btn-full" type="submit">Отправить</button>
            </div>
          </form>
        </main>
      </div>
      <!-- Footer -->
      <footer class="footer">
        <div class="container">
          <div class="contacts">
            <a class="contacts-link" href="mailto:mhtiragla@gmail.com"
              ><img
                class="contacts-icon"
                src="img/mail.svg"
                alt=""
              />mhtiragla@gmail.com</a
            >
            <a class="contacts-link" href="tel:+79869269032">
              <img
                class="contacts-icon"
                src="img/tel.svg"
                alt=""
              />+7(986)926-90-32</a
            >
          </div>
        </div>
      </footer>
      <img class="author" src="img/me.png" alt="" />
    </div>
    <!-- /.page -->
  </body>
</html>
